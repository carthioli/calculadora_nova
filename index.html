<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Calculadora</title>
</head>
<body>
    <fieldset><legend>CALCULADORA</legend>
      

      <input type="button" class="btnnumero" onclick="dividir()" value="&divide"/><br/>
      <input type="button" class="btnnumero" onclick="numero()" value="9"/>
      <input type="button" class="btnnumero" onclick="numero()" value="8"/>
      <input type="button" class="btnnumero" onclick="numero()" value="7"/>
      <input type="button" class="btnnumero" onclick="multiplicar()" value="&times"/><br/>
      <input type="button" class="btnnumero" onclick="numero()" value="6"/>
      <input type="button" class="btnnumero" onclick="numero()" value="5"/>
      <input type="button" class="btnnumero" onclick="numero()" value="4"/>

      <input type="button" class="btnnumero" onclick="numero()" value="3"/>
      <input type="button" class="btnnumero" onclick="numero()" value="2"/>
      <input type="button" class="btnnumero" onclick="numero()" value="1"/>
      <input type="button" class="btnnumero" onclick="somar()" value="+"/><br/>
      <input type="button" class="btnnumero" onclick="negativo()" value="+/-"/>
      <input type="button" class="btnnumero" onclick="numero()" value="0"/>

    </fieldset>

</html>
