<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="javascript/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Calculadora</title>
</head>
<body>
    <fieldset>
      <legend>CALCULADORA</legend>
        <div class="resultado">

        </div>

        
        <input type="button" class="btnoperador" onclick="limpar()" value="C"/>
        <input type="button" class="btnoperador" onclick="dividir()" value="&divide"/><br/>
        <input type="button" id="9" class="btnnumero" onclick="numero(this.id)" value="9"/>
        <input type="button" id="8" class="btnnumero" onclick="numero(this.id)" value="8"/>
        <input type="button" id="7" class="btnnumero" onclick="numero(this.id)" value="7"/>
        <input type="button" class="btnoperador" onclick="multiplicar()" value="&times"/><br/>
        <input type="button" id="6" class="btnnumero" onclick="numero(this.id)" value="6"/>
        <input type="button" id="5" class="btnnumero" onclick="numero(this.id)" value="5"/>
        <input type="button" id="4" class="btnnumero" onclick="numero(this.id)" value="4"/>
        <input type="button" class="btnoperador" onclick="subtrair()" value="-"/><br/>
        <input type="button" id="3" class="btnnumero" onclick="numero(this.id)" value="3"/>
        <input type="button" id="2" class="btnnumero" onclick="numero(this.id)" value="2"/>
        <input type="button" id="1" class="btnnumero" onclick="numero(this.id)" value="1"/>
        <input type="button" class="btnoperador" onclick="somar()" value="+"/><br/>
        <input type="button" class="btnoperador" onclick="negativo()" value="+/-"/>
        <input type="button" id="0" class="btnnumero" onclick="numero(this.id)" value="0"/>
        <input type="button" class="btnoperador" onclick="virgula()" value=","/>
        <input type="button" class="btnoperador" onclick="igual()" value="="/>  
    </fieldset>

</body>
</html>
